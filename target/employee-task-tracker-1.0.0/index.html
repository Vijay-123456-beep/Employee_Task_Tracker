<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Task Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body { padding: 24px; }
    .card { margin-bottom: 16px; }
    .status-pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; }
    .status-TODO { background: #ffe6e6; color: #a10; }
    .status-IN_PROGRESS { background: #fff3cd; color: #856404; }
    .status-DONE { background: #e6ffea; color: #0a7; }
  </style>
</head>
<body ng-controller="TaskCtrl as vm">
  <div class="container">
    <h1 class="mb-4">Employee Task Tracker</h1>

    <div class="card">
      <div class="card-body">
        <form class="row g-3" ng-submit="vm.createTask()">
          <div class="col-md-4">
            <label class="form-label">Title</label>
            <input class="form-control" ng-model="vm.form.title" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Assignee</label>
            <input class="form-control" ng-model="vm.form.assignee" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" ng-model="vm.form.dueDate" />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="2" ng-model="vm.form.description"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="m-0">Tasks</h4>
      <button class="btn btn-outline-secondary btn-sm" ng-click="vm.load()">Refresh</button>
    </div>

    <div class="card" ng-repeat="t in vm.tasks">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5>{{t.title}} <span class="status-pill status-{{t.status}}">{{t.status}}</span></h5>
            <div class="text-muted">Assignee: {{t.assignee}} • Due: {{t.dueDate || '—'}} • Created: {{t.createdAt | date:'medium'}}</div>
          </div>
          <div>
            <button class="btn btn-sm btn-success me-1" ng-click="vm.markDone(t)" ng-disabled="t.status==='DONE'">Mark Done</button>
            <button class="btn btn-sm btn-outline-danger" ng-click="vm.remove(t)">Delete</button>
          </div>
        </div>
        <p class="mt-2 mb-0">{{t.description}}</p>
      </div>
    </div>
  </div>
</body>
</html>
